apiVersion: apps/v1
kind: Deployment
metadata:
  name: authenticationservice-poc
spec:
  selector:
    matchLabels:
      run: authenticationservice-poc
  replicas: 2
  template:
    metadata:
      labels:
        run: authenticationservice-poc
    spec:
      containers:
      - name: authenticationservice-poc
        image: dafdev017756.azurecr.io/authenticationservice-grpc
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: authenticationservice-poc
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    run: authenticationservice-poc
