apiVersion: apps/v1
kind: Deployment
metadata:
  name: translationservice
spec:
  selector:
    matchLabels:
      run: translationservice
  replicas: 2
  template:
    metadata:
      labels:
        run: translationservice
    spec:
      containers:
      - name: translationservice
        image: dafdev017756.azurecr.io/translationservice
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: translationservice
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    run: translationservice
