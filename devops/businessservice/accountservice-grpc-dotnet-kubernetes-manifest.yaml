apiVersion: apps/v1
kind: Deployment
metadata:
  name: accountservice
spec:
  selector:
    matchLabels:
      run: accountservice
  replicas: 1
  template:
    metadata:
      labels:
        run: accountservice
    spec:
      containers:
      - name: accountservice
        image: dafdev017756.azurecr.io/accountservice
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: accountservice
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    run: accountservice
