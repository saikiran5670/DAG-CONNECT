trigger:
- development

jobs:
  - job:
    pool: $(PRIVATEAGENT)
    variables:
    - group: DEV01-Build-Variables
    - name: a
      value: $[variables.Subscription]
    - name: b
      value: $[variables.ContainerRegistry]
    steps:
      - task: replacetokens@3
        inputs:
          targetFiles: 'dotnet/businessservices/net.atos.daf.ct2.accountservice/appsettings.json'
          encoding: 'auto'
          writeBOM: true
          actionOnMissing: 'warn'
          keepToken: false
          tokenPrefix: '#{'
          tokenSuffix: '}#'
          useLegacyPattern: false
          enableTelemetry: true
      - task: CmdLine@2
        inputs:
          script: |
            cat dotnet/businessservices/net.atos.daf.ct2.accountservice/appsettings.json
      
      - task: replacetokens@3
        inputs:
          targetFiles: 'dotnet/businessservices/net.atos.daf.ct2.accountservice/log4net.config'
          encoding: 'auto'
          writeBOM: true
          actionOnMissing: 'warn'
          keepToken: false
          tokenPrefix: '#{'
          tokenSuffix: '}#'
          useLegacyPattern: false
          enableTelemetry: true
      - task: CmdLine@2
        inputs:
          script: |
            echo $[variables.Subscription]
            echo $[variables.ContainerRegistry]
            echo $(group)
      
      - task: Docker@0
        displayName: 'Build an image'
        inputs:
          azureSubscription: ${{ variables.a }}
          azureContainerRegistry: ${{ variables.b }}
          dockerFile: dotnet/AccountService_Dockerfile
          imageName: accountservice-grpc-automatic

      - task: Docker@0
        displayName: 'Push an image'
        inputs:
          azureSubscription: ${{ variables.a }}
          azureContainerRegistry: ${{ variables.b }}
          action: 'Push an image'
          imageName: accountservice-grpc-automatic