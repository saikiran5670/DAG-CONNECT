apiVersion: batch/v1
kind: CronJob
metadata:
  name: passwordexpirynotificationscheduler
spec:
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: passwordexpirynotificationscheduler
            image: #{acrurl}#/passwordexpirynotificationscheduler
            imagePullPolicy: Always
          restartPolicy: OnFailure