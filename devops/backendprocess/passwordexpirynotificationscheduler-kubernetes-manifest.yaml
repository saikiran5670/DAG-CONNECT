apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: passwordexpirynotificationscheduler
  labels:
    app.kubernetes.io/name: passwordexpirynotificationscheduler
    app.kubernetes.io/type: scheduler
spec:
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          securityContext:
            runAsUser: 10001
            runAsGroup: 3000
            fsGroup: 10001
            runAsNonRoot: true
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - passwordexpirynotificationscheduler
                  - key: app.kubernetes.io/type
                    operator: In
                    values:
                    - scheduler
                topologyKey: "kubernetes.io/hostname"
          containers:
          - name: passwordexpirynotificationscheduler
            image: #{acrurl}#/passwordexpirynotificationscheduler
            imagePullPolicy: "Always"
            volumeMounts:
            - name: tmp
              mountPath: /tmp
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - all
            resources:
              limits:
                cpu: 100m
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 128Mi
          restartPolicy: OnFailure