<div class="change-password-popup">
    <mat-card class='mat-elevation-z margin-bottom-xlg no-padding' style="min-width: 600px; min-height: 500px;">
        <mat-card-content>
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start space-around"
            style='padding: 10px 20px !important; background: #d4d4d4;'>
            <div class='full-width' fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="left">
              <span class='custom-font'>{{ data.translationData.lblTermsAndConditions || 'Terms and Conditions' }}</span>
            </div>
            <div fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="center flex-end">
              <mat-icon (click)='cancel()' style='cursor: pointer;'>close</mat-icon>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start space-around">
            <div style='padding: 10px 20px 0px 20px;' class='full-width' fxLayout="column" fxLayoutGap="3px"
                fxLayoutAlign="left">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center center" class='no-margin' style="padding: 0px 20px;">
            <div fxLayout="row" fxLayoutAlign="center center" class="full-width">
              <button type="button" class='no-margin' mat-raised-button (click)="onClickIAgree()"
                color="primary">{{ data.translationData.lblIAgree || 'I Agree' }}</button>
            </div>
          </mat-card-actions>
    </mat-card>
</div>
