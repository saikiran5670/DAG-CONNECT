<mat-expansion-panel style="width:100%;" class="full-width">
    <mat-expansion-panel-header class="full-width">
      <mat-panel-title>
        <span class='font-16-px line-height-24px font-helvetica-md'>{{ translationData.lblFilter }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div fxLayout="row" fxLayoutAlign="space-between" class="full-width filter-direction" fxLayoutGap="10px">
        <div class="areaWidth min-width-25-per" fxLayout="column" fxLayoutAlign="left">
            <mat-label class='font-16-px line-height-24px'>{{ translationData.lblName  }}</mat-label>
            <mat-form-field appearance="outline" class="full-width">
                <input placeholder="{{ translationData.lblSearchName  }}" [(ngModel)]="name" matInput>
            </mat-form-field>
        </div>
        <div class="areaWidth min-width-25-per" fxLayout="column" fxLayoutAlign="left">
            <mat-label class='font-16-px line-height-24px' style='display: flex; place-content: space-between;'>
                {{ translationData.lblGroup  }}
            </mat-label>
            <mat-form-field appearance="outline" class="full-width">
                <mat-select placeholder="{{ translationData.lblSelectUserGroup }}" [(ngModel)]="userGroup">
                    <mat-option>
                        <ngx-mat-select-search (keyup)="filterUserGroups(groupSearch.value)" placeholderLabel="{{ translationData.lblSearch|| 'Search' }}" #groupSearch>
                            <mat-icon (click)="resetuserGroupsFilter()" ngxMatSelectSearchClear>close</mat-icon>
                        </ngx-mat-select-search>
                    </mat-option>
                    
                    <mat-option value='All'>{{ translationData.lblAll }}</mat-option>
                    <!-- <mat-option *ngFor="let usrGrp of userGroups | removeDuplicates" [value]="usrGrp"> -->
                    <mat-option *ngFor="let usrGrp of filteredGroups | async" [value]="usrGrp">
                        {{usrGrp}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="areaWidth min-width-25-per" fxLayout="column" fxLayoutAlign="left">
            <mat-label class='font-16-px line-height-24px' style='display: flex; place-content: space-between;'>
                {{ translationData.lblRole }}
            </mat-label>
            <mat-form-field appearance="outline" class="full-width">
                <mat-select placeholder="{{ translationData.lblSelectUserRole }}" [(ngModel)]="role">
                    <mat-option>
                        <ngx-mat-select-search (keyup)="filterRoles(roleSearch.value)" placeholderLabel="{{ translationData.lblSearch|| 'Search' }}" #roleSearch>
                            <mat-icon (click)="resetRolesFilter()" ngxMatSelectSearchClear>close</mat-icon>
                        </ngx-mat-select-search>
                    </mat-option>
                    
                    <mat-option value='All'>{{ translationData.lblAll  }}</mat-option>
                    <!-- <mat-option *ngFor="let role of roles | removeDuplicates" [value]="role"> -->
                    <mat-option *ngFor="let role of filteredRoles | async " [value]="role">
                        {{role}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="areaWidth min-width-25-per" fxLayout="column" fxLayoutAlign="left">
            <div fxLayout="row" class='margin-top-lg'>
                <button style='margin-left:10px' mat-flat-button color="primary" (click)="filter()">
                    {{ translationData.lblFilter }}
                </button>
                <button class='resetCancelBtnColor' style='margin-left:10px' mat-flat-button color="primary" (click)="reset()">
                    {{ translationData.lblReset  }}
                </button>
            </div>
        </div>
    </div>
  </mat-expansion-panel><br><br>
