<mat-card class='mat-elevation-z no-padding margin-bottom-xlg margin-top-20'>
    <mat-expansion-panel class="full-width" fxLayoutGap="10px">
      <mat-expansion-panel-header class="full-width">
        <mat-panel-title>
            <span>
                <span style='font: 500 16px/32px Roboto, "Helvetica Neue", sans-serif;'>{{ translationData.lblTripReportComponent || 'Trip Report Component' }}</span>
                <span style='margin-left: 10px; vertical-align: middle;'>
                    <mat-icon (click)="editTripReportPreferences()" style="cursor: pointer; font-size: 20px;">edit</mat-icon>
                </span>
            </span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div></div>
    </mat-expansion-panel>
  </mat-card>
