<div class='bgtrans'>
    <!-- <mat-card *ngIf="!adminAccessType.adminReadOnlyAccess" class='mat-elevation-z margin-bottom-xlg'> -->
    <mat-card class='mat-elevation-z margin-bottom-xlg'>
        <form [formGroup]="termsConditionsHistoryFormGroup">
            <div class='margin-bottom-sm' fxLayout="row" fxLayoutAlign="start start">
                <div class="min-width-30-per" fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="left">
                    <span style='font: 500 16px/32px Roboto, "Helvetica Neue", sans-serif;'>{{ translationData.lblTermsAndConditionsHistory || 'Terms And Condition History' }}</span>
                </div>
                <div fxLayout="column" class="min-width-30-per"></div>
                <div fxLayout="column" class="min-width-30-per" fxLayoutGap="3px" fxLayoutAlign="end end">
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-select class="matSelect" formControlName="tcVersions"
                            (selectionChange)="onTCVersionChange($event.value)">
                            <mat-option *ngFor="let version of versions" [value]="version">
                                &nbsp;{{ version }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
                <div class="full-width" fxLayout="column" fxLayoutAlign="center">
                    <iframe class= "webPage" [src]='fileURL' width="100%" height="400px" frameborder="0"></iframe>
                </div>
            </div>   
        </form> 
    </mat-card>
    
</div>
