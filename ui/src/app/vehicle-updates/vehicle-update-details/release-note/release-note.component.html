<div>
    <mat-card class='mat-elevation-z margin-bottom-xlg no-padding'>
        <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="start space-around"
                style='padding: 10px 20px !important; background: #65c3f8; color: #fff;'>
                <div class='half-width' fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="left">
                    <span class='custom-font'>Release Note</span>
                </div>
                <div class='half-width' fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="center flex-end">
                    <mat-icon (click)='onCancel()' style='cursor: pointer; color: #000;'>close</mat-icon>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between" class='margin-20 padding-10' style='background: #f1f1f1;'>
                <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="left">
                    <span>Campaign Id: <span
                            style='font: 500 14px/32px Roboto, "Helvetica Neue", sans-serif;'>{{data?.releaseNoteData['campaignID']}}</span> </span>
                </div>
                <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="left">
                    <span>End Date:<span style='font: 500 14px/32px Roboto, "Helvetica Neue", sans-serif; '>{{data?.releaseNoteData['endDate']}}</span>
                    </span>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between" class='margin-20 padding-10' style="overflow:visible   ;">
                <div *ngIf="data?.releaseNotes != ''" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="left">
                    <div [innerHtml]="data?.releaseNotes">
                    </div>
                </div>
                <div *ngIf="data?.releaseNotes == '' " fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="left">
                    <div>{{data?.message}}
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

</div>
