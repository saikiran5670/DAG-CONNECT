<mat-card class="dashboardMenu" style="padding: 0px !important;">
      <!-- <span style="font-size: 15px;margin-top: 10px;">{{translationData.lblViewDetailsBy || 'View details by:'}}</span> -->
    <mat-expansion-panel class="full-width" fxLayoutGap="10px" [expanded]="true" style="padding-top: 20px;">
        <mat-expansion-panel-header class="full-width">
          <mat-panel-title>              
          <span style="font-size:15px;margin-top:0px;letter-spacing: 0.3px;padding-right: 15px;">{{translationData.lblViewDetailsBy || 'Filter by:'}}</span>
      </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="tabs filtersTab" >
          <mat-tab-group class="header-less-tabs" [ngClass]="[ tabVisibilityStatus ? '' : 'hideTabHeader']" [(selectedIndex)]="selectedIndex" (selectedTabChange)="onTabChanged($event);">
           <mat-tab  label="{{ translationData.lblVehicle || 'Vehicle' }}" >
           </mat-tab>
           <mat-tab label="{{ translationData.lblDriver || 'Driver' }}" > 
           </mat-tab>               
         </mat-tab-group>
       </div>           
        <app-fleet-overview-filter-vehicle *ngIf="selectedIndex == 0" (tabVisibility)="tabVisibilityHandler($event)" [translationData]='translationData' [detailsData] ="detailsData"></app-fleet-overview-filter-vehicle>
        <app-fleet-overview-filter-driver *ngIf="selectedIndex == 1" (tabVisibility)="tabVisibilityHandler($event)" [translationData]='translationData' [detailsData] ="detailsData" [filterData]="filterData"></app-fleet-overview-filter-driver>

    </mat-expansion-panel>
</mat-card>
