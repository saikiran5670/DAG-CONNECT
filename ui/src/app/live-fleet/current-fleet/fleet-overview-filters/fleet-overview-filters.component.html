    <div class="dashboardMenu"  style="border: 1px solid black">
      <span style="font-size: 15px;margin-top: 10px;">{{translationData.lblViewDetailsBy || 'View details by:'}}</span>
    <mat-expansion-panel class="full-width" fxLayoutGap="10px" [expanded]="true">
        <mat-expansion-panel-header class="full-width">
            <mat-panel-title>
              <div fxLayout="row" class="full-width margin-bottom-sm">
                <div fxLayout="column" class="areaWidth max-width-10-per" fxLayoutGap="3px" fxLayoutAlign="left">
                <span style='font: 500 16px/32px Roboto, "Helvetica Neue", sans-serif;'> Filter by</span>
              </div>
                <div fxLayout="column" class="areaWidth max-width-90-per" fxLayoutGap="3px" fxLayoutAlign="left" style="background-color: brown;">
                  <mat-tab-group [ngClass]="[ tabVisibilityStatus ? '' : 'hideTabHeader']" [(selectedIndex)]="selectedIndex" (selectedTabChange)="onTabChanged($event);">
                   <mat-tab label="{{ translationData.lblVehicle || 'Vehicle' }}">
                     <app-fleet-overview-filter-vehicle *ngIf="selectedIndex == 0" (tabVisibility)="tabVisibilityHandler($event)" [translationData]='translationData'></app-fleet-overview-filter-vehicle>
                   </mat-tab>
                   <mat-tab label="{{ translationData.lblDriver || 'Driver' }}">
                     <app-fleet-overview-filter-driver *ngIf="selectedIndex == 1" (tabVisibility)="tabVisibilityHandler($event)" [translationData]='translationData'></app-fleet-overview-filter-driver>
                   </mat-tab>
                 </mat-tab-group>
               </div>
              </div>
              </mat-panel-title>
        </mat-expansion-panel-header>
        <p>fleet-overview-filters works!</p>

    </mat-expansion-panel>
</div>
