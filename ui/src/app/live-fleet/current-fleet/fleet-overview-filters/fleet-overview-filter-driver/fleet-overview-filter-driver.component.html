
<div class="fleet-filter-driver">

    <div fxLayout="row" fxLayoutAlign="space-between" style="padding-top: 20px;">
        <mat-form-field appearance="outline">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ translationData.lblSearch || 'Search' }}">
            <span matPrefix><mat-icon>search</mat-icon></span>
        </mat-form-field>        
   </div>
   <div  fxLayout="column" fxLayoutAlign="left">

        {{ translationData.lbl || 'Select Driver' }}
    </mat-label>
    <mat-form-field appearance="outline" class="full-width">
        <mat-select placeholder="{{ translationData.lblSelectUserRole || 'Select Vehicle Group' }}" >
            <mat-option value=''>{{ translationData.lblAll || 'All' }}</mat-option>
            <!-- <mat-option *ngFor="let vehGroupList of vehicleGroupList | removeDuplicates" [value]="vehGroupList"> {{vehGroupList.value}}
            </mat-option> -->
        </mat-select>
    </mat-form-field>
</div>

<mat-card *ngIf='initData.length > 0'  class='mat-elevation-z no-padding margin-bottom-xlg'>
    <mat-expansion-panel style="padding: 0px;" [(expanded)]="isVehicleListOpen" class="full-width" fxLayoutGap="10px" (opened)="isVehicleListOpen"
    (closed)="!isVehicleListOpen">
      <mat-expansion-panel-header class="full-width" style="padding-left: 10px;">
        <mat-panel-title>
          <span style='font: 500 16px/32px Roboto, "Helvetica Neue", sans-serif;'>{{ translationData.lbl || 'Vehicle List' }}</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      
      <mat-table matTableExporter [dataSource]="dataSource"  matSort >
      <ng-container matColumnDef="icon">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
        <span matPrefix><mat-icon>{{ row.icon}}</mat-icon></span>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="vin">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.vin }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="driverName">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.driverFirstName + '' + row.driverLastName  }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="drivingStatus">
         <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.vehicleDrivingStatusType }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="healthStatus">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>        
        <mat-cell *matCellDef="let row">{{ row.vehicleHealthStatusType }}</mat-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
      </mat-table>     
      <app-spinner *ngIf="showLoadingIndicator"></app-spinner>
