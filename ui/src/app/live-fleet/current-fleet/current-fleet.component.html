<div *ngIf = '!isOpen' fxLayout="row" class="full-width margin-bottom-sm">
    <div id="summary" class="full-width">
        <mat-card style='background: transparent !important;' class='mat-elevation-z no-padding margin-bottom-xlg'>
        <app-fleet-overview-summary *ngIf='filterPOIData' [filterData]='filterData' [detailsData]='detailsData' [translationData]='translationData' [totalVehicleCount]='totalVehicleCount' [dashboardPref]='dashboardPref'></app-fleet-overview-summary>
        <app-live-fleet-map *ngIf='filterPOIData' [translationData]='translationData' [detailsData]='detailsData' [filterPOIData]='filterPOIData' [fromVehicleHealth]='obj.fromVehicleHealth'></app-live-fleet-map>
        </mat-card>
    </div>
    <div id="sidenav">
        <div class="example-sidenav-content"
        [ngClass]="userPreferencesFlag ? 'pref-expand' : 'pref-collapse' " >
            <button class='font-helvetica-md' type="button" mat-button (click)='userPreferencesSetting($event)'>
                {{ clickOpenClose }} </button>
        </div>
        
        <div id="sidenav">
            <div class="example-sidenav-content"
            [ngClass]="userPreferencesFlag ? 'pref-expand' : 'pref-collapse' " >
                <button class='font-helvetica-md' type="button" mat-button (click)='userPreferencesSetting($event)'>
                    {{ clickOpenClose }} </button>
            </div>
            <div>
                <app-fleet-overview-filters *ngIf="userPreferencesFlag" [filterData]='filterData' [fromVehicleHealth]="obj" [translationData]='translationData' [fleetOverViewDetail] ="fleetOverViewDetail" [vehInfoPrefData]='vehInfoPrefData' [preferenceObject]='preferenceObject' [vehicleGroups]='vehicleGroups' [isFilterOpenClick]='isFilterOpenClick'></app-fleet-overview-filters>
            </div>
        </div>
    </div>
    <app-spinner *ngIf="showLoadingIndicator"></app-spinner>
</div>
<div *ngIf='isOpen' class="pad-bg"> 
    <app-vehicle-health [healthData]='healthData' [translationData]='translationData' (backToPage)='toBack($event)'></app-vehicle-health>
</div>
