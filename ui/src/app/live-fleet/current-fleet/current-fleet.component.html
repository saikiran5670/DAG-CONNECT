    <div id="summary" class="full-width">
        <app-fleet-overview-summary></app-fleet-overview-summary>
        <app-live-fleet-map [translationData]='translationData'></app-live-fleet-map>

    </div>

        <div class="example-sidenav-content"
        [ngClass]="userPreferencesFlag ? 'pref-expand' : 'pref-collapse' " >
            <button type="button" mat-button (click)='userPreferencesSetting($event)'>
                {{clickOpenClose}} </button>
        </div>
        <div>
        <app-fleet-overview-filters *ngIf="userPreferencesFlag" [translationData]='translationData' [detailsData] ="detailsData"></app-fleet-overview-filters>
        </div>
    </div>
