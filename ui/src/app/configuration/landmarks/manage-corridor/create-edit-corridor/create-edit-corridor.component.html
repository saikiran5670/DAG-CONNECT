<div fxLayout="row" fxLayoutAlign="space-between" class='margin-bottom-sm'>
    <div fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="left">
        <span>{{ breadcumMsg }}</span>
    </div>
    <div fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="end" class='margin-right-xxlg'>
        <span class='custom-font' (click)="backToCorridorList()">
            <span>
                <&nbsp;</span>
                    <span class='backBtnCss'>{{ translationData.lblBack || 'Back' }}</span>
        </span>
    </div>
</div>

    <mat-card class='mat-elevation-z'>
        <mat-card-content>
            <div fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="left">
                <span>{{ translationData.lblAddNewCorridor || 'Add New Corridor' }}</span>
            </div>
            <mat-label *ngIf="actionType != 'view'">{{ translationData.lblCorridorType || 'Corridor Type' }} <span
                    class='mandatoryColor'>*</span></mat-label>

            <div fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="left">
                <mat-form-field appearance="outline" class="half-width">
                    <mat-select [(value)]="selectedCorridorTypeId" (selectionChange)="corridorTypeChanged($event)" required>
                        <mat-option *ngFor="let type of corridorTypeList" [value]="type.id">
                            {{ type.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
    <!-- Map Div-->
    <div class='fixDiv'></div>
    <app-route-calculating  *ngIf='selectedCorridorTypeId ==46' [translationData]="translationData" (backToPage) = "backToCorridorList()" (backToCreate) = "backFromCreate()" (backToReject) = "backFromReject()" [exclusionList]="exclusionList"></app-route-calculating>
    <app-existing-trips *ngIf='selectedCorridorTypeId ==45' [translationData]="translationData"></app-existing-trips>
