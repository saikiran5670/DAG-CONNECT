<mat-card class='mat-elevation-z no-padding margin-bottom-xlg'>    
    <mat-expansion-panel  [(expanded)]="generalExpandPanel" class="full-width" fxLayoutGap="10px">
      <mat-expansion-panel-header class="full-width">
        <mat-panel-title >
          <span style='font: 500 16px/32px Roboto, "Helvetica Neue", sans-serif;'>{{ translationData.lblCompare || 'Compare' }}{{ '(' + compareDriverCount + ')'}}</span>
        </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="row" fxLayoutAlign="space-between" class='margin-bottom-sm'>
            <span class='custom-font'> &nbsp;{{ translationData.lblGeneral || 'General' }} </span>
            <div class='areaWidth' fxLayout="column" fxLayoutAlign="end">
                <span class='custom-font' (click)="backToMainPageCall()">
                    <span> &nbsp;</span>
                    <span class='backBtnCss'><{{ translationData.lblBack || 'Back' }}</span>
                </span>
            </div>
          </div>
          <div class="container-fluid" id="grid_general_table1">
            <angular-slickgrid gridId="grid_general_table"
            [columnDefinitions]="columnDefinitionsGen"
            [gridOptions]="gridOptionsGen"
            [datasetHierarchical]="datasetGen"
            (onAngularGridCreated)="angularGridReadyGen($event)"> 
            </angular-slickgrid>
          </div>
          <br/>
          <div fxLayout="row" fxLayoutAlign="space-between" class='margin-bottom-sm'>
            <span class='custom-font'> &nbsp;{{ translationData.lblDriverPerformance || 'Driver Performance' }} </span>
          </div>
          <div class="container-fluid" id="grid_performance_table1">
            <angular-slickgrid gridId="grid_performance_table"
            [columnDefinitions]="columnDefinitions"
            [gridOptions]="gridOptions"
            [datasetHierarchical]="datasetHierarchical"
            (onAngularGridCreated)="angularGridReady($event)"> 
            </angular-slickgrid>
          </div>
    </mat-expansion-panel>
</mat-card>
