<div style="display: block;">
  <h2 style="text-align: center; font-size: 16px; font-weight: 600;">{{ chartTitle || 'Engine Operational Performance' }}</h2>
  <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
    [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend" [colors]="pieChartColors">
  </canvas>

  <ul class="legend">
    <li *ngFor="let leg of legends"><span [ngStyle]="{'background-color': leg.color ? leg.color : 'green'}"></span> {{ leg.transName }} </li>
  </ul>
</div>
