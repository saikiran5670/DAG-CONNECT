        <mat-panel-title>
          <span>
            <span style='font: 500 16px/32px Roboto, "Helvetica Neue", sans-serif;'>Benchmark Between Time Periods</span>
          </span>
        </mat-panel-title>
    </mat-expansion-panel-header>

        <div class='areaWidth margin-bottom-xlg' style="background-color: #BEE3F8">

        </div>

        <div style='display: flex;'>

        <mat-table  [dataSource]="dataSource">

                    <mat-icon *ngIf="index !== 0" aria-hidden="false" aria-label="Example home icon" (click)="removeColumn(index)">close</mat-icon>
                </mat-header-cell>
                <mat-cell style="margin-right: 10px;" *matCellDef="let row"> {{row[column]}} </mat-cell>
              </ng-container>
